<html>
<head>
  <title>WebIRC is loading...</title>
  <meta name='gwt:module' content='webirc.WebIRC'>
  <link rel=stylesheet href="WebIRC_simple.css">
  <link id="icon" rel="shortcut icon" href="WebIRC.ico">
</head>
<body>
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

<table width="100%" height="100%">
  <tr>
    <td id="MessagePanel" width="80%" align="left" valign="top">
    </td>
    <td>
      <table width="100%" height="100%">
        <tr>
          <td id="ActionPanel" align="center"></td>
        </tr>
        <tr>
          <td  id="ContactPanel" align="center" valign="top" height="100%"></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr height="14%">
    <td id="InputPanel" align="center" valign="middle"></td>
    <td id="settingsPanel" align="center" valign="middle"></td>
  </tr>
</table>

<div id="decorator_dialog" class="gwt-decorator">
  <table class="gwt-DialogBox">
    <tr>
      <td id="decorator_dialog_header" class="gwt-DialogBox-Caption"></td>
    </tr>
    <tr>
      <td id="decorator_dialog_body" class="gwt-DialogBox-Content"></td>
    </tr>
    <tr>
      <td align="center">
        <span id="decorator_dialog_buttons"></span>
      </td>
    </tr>
  </table>
</div>

<div id="decorator_popup" class="gwt-decorator">
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td id="decorator_popup_content" class="gwt-DialogBox">
      </td>
    </tr>
  </table>
</div>

<div id="decorator_tab" class="gwt-decorator">
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td id="decorator_tab_left">&nbsp;&nbsp;</td>
      <td id="decorator_tab_content"></td>
      <td id="decorator_tab_right">&nbsp;&nbsp;</td>
    </tr>
  </table>
</div>

<script language="javascript" src="gwt.js"></script>
</body>
</html>
